    <style>
        :root {
            --primary-color: #2E5077;
            --secondary-color: #4DA1A9;
            --accent-color: #79D7BE;
            --light-color: #F6F4F0;
            --dark-color: #1B263B;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .margin-top {
            margin-top: 66px;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-dark .navbar-nav .nav-link.active {
            color: var(--accent-color);
        }

        .footer {
            background: var(--dark-color);
            color: var(--light-color);
            padding: 2rem;
            text-align: center;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .section-title {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .form-group label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(77, 161, 169, 0.25);
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            border-radius: 10px;
            padding: 12px 25px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: var(--secondary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(77, 161, 169, 0.2);
        }
    </style>
</head>

    <div class="container margin-top mb-5">
        <header class="container-fluid py-5" data-aos="fade-down">
            <h2 class="display-4 fw-bold text-uppercase"
                style="color: #0D3B66; letter-spacing: 2px; text-align: left; position: relative; padding-left: 20px;">
                Register for Kaas Pathar
                <span
                    style="position: absolute; left: 0; top: 0; height: 100%; width: 10px; background-color: #F95738;"></span>
            </h2>
        </header>
        <section class="booking-section">
            <div class="container">
                <div class="booking-form" data-aos="fade-up" data-aos-duration="1000">
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group pb-3">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group pb-3">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pb-3">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group pb-4">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-custom">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
